<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazone Clone - Web Page</title>
  </head>
  <body>
    <div id="toppage">
      <div id="topbar">
        <div class="logo">
          <img class="amzn" src="img/amzn-logo.png" alt="amazon logo" height="60%" />
        </div>
      </div>
      <div id="choices">
        <div class="choice">
          <p>All</p>
        </div>
        <div class="choice">
          <p>Today's deals</p>
        </div>
        <div class="choice">
          <p>Custumers Service</p>
        </div>
        <div class="choice">
          <p>Registry</p>
        </div>
        <div class="choice">
          <p>Gift Cards</p>
        </div>
        <div class="choice">
          <p>Sell</p>
        </div>
      </div>
    </div>
    <div id="main">
      <div class="content">
        <div class="orangebar">
          <p>Shop All Holiday Gift Card</p>
        </div>
        <div class="greentab">
          <img src="img/banner verde-img.png" alt="bannerverde" class="banner" />
          <div class="overlay">
            <h2>Holiday Gift Guides</h2>
            <p>Be a Go gifter</p>
          </div>
        </div>
        <div class="box-img">
          <div class="immagine1">
            <img src="img/kindle-img.jpg" alt="kindle" class="immagini" />
          </div>

          <div class="immagine2">
            <img src="img/pc e vaso-img.jpg" alt="pc" class="immagini" />
          </div>

          <div class="immagine3">
            <img src="img/smart.watch-img.jpg" alt="smart-watch" class="immagini" />
          </div>

          <div class="immagine4">
            <img src="img/animali-img.jpg" alt="animali" class="immagini" />
          </div>
        </div>
      </div>
    </div>

    <script src="D5.js"></script>
  </body>
</html>
